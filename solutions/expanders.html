<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Alphaventor</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/x-icon" href="/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/aero-engine-v3/AeroWebPage.css" />
	<script type="module">
		import { boot } from '/aero-engine-v3/AeroWebPage.js';
		window.boot = boot;
	</script>
</head>

<body onload="boot()">
	<div id="aero-wrapper" state="closed" hasCookiesModalBox>
		<aero-header theme="dark" logo="/logos/logo-small-white.png">
			<nav>
				<menu to="/index.html">Home</menu>
				<menu to="/solutions.html">Solutions</menu>
				<menu to="/services.html">Services</menu>
				<menu to="/softwares.html">Softwares</menu>
				<menu to="/stack.html">Stack</menu>
				<menu to="/team.html">Team</menu>
			</nav>
			<social>
				<a to="https://www.linkedin.com/company/s8-stack" pic="/social/linkedin-icon-256px.png"></a>
				<a to="https://x.com/Stack8Official" pic="/social/x-icon-256px.png"></a>
			</social>
		</aero-header>
		<aero-slide id="process-design" theme="dark" backgroundImage="/solutions/cards/pid-sample-02.png"
			assetAspectRatio="4/3" arrangement="text-left">
			<h1>Process Design</h1>
			<p>We provide the core elements for the design of fluid processes.</p>
		</aero-slide>
		<aero-picture verticalHeight="60vh">
			<aero-picture-asset image="/solutions/expanders/xpander-CAD-general.png">
			</aero-picture-asset>
		</aero-picture>
		<aero-footer path="/footer.html"></aero-footer>
	</div>
	<div id="overlay"></div>
	<div id="aero-veil" state="unrolled"></div>
</body>

</html>
