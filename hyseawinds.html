<!DOCTYPE html>
<html>
<head>
<title>Octofan Application : HySeaWinds</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1" />
<script type="text/javascript"
	src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script>

    /* Control the default view mode */
    const viewerConfig = {
        /* Allowed possible values are "FIT_PAGE", "FIT_WIDTH" or "" */
        defaultViewMode: "",
    };

    /* Wait for Adobe Document Services PDF Embed API to be ready */
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
        /* Initialize the AdobeDC View object */
        var adobeDCView = new AdobeDC.View({
            /* Pass your registered client id */
            clientId: "759d6f7e4a8f4671b6c84cb1bb99791f",
            /* Pass the div id in which PDF should be rendered */
            divId: "adobe-dc-view",
        });

        /* Invoke the file preview API on Adobe DC View object */
        adobeDCView.previewFile({
            /* Pass information on how to access the file */
            content: {
                /* Location of file where it is hosted */
                location: {
                    url: "https://octofan.com/docs/hyseawinds-master-schema-v2.1.pdf",
                    /*
                    If the file URL requires some additional headers, then it can be passed as follows:-
                    headers: [
                        {
                            key: "<HEADER_KEY>",
                            value: "<HEADER_VALUE>",
                        }
                    ]
                    */
                },
            },
            /* Pass meta data of file */
            metaData: {
                /* file name */
                fileName: "HySeaWinds.pdf"
            }
        }, viewerConfig);
    });
    </script>
</head>
<body style="margin: 0px">
	<div id="adobe-dc-view"></div>

</body>
</html>
